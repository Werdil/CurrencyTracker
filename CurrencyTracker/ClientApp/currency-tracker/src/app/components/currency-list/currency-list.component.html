  <button mat-raised-button  (click)="openSubscriptionDialog()">
    Subscribe to currency
  </button>

  <table mat-table [dataSource]="currencies" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let currency"> {{ currency.code }} </td>
    </ng-container>

    <ng-container matColumnDef="averageRate">
      <th mat-header-cell *matHeaderCellDef> Average Rate </th>
      <td mat-cell *matCellDef="let currency"> {{ currency.averageRate }} </td>
    </ng-container>

    <ng-container matColumnDef="minRate">
      <th mat-header-cell *matHeaderCellDef> Min Rate </th>
      <td mat-cell *matCellDef="let currency"> {{ currency.minRate }} </td>
    </ng-container>

    <ng-container matColumnDef="maxRate">
      <th mat-header-cell *matHeaderCellDef> Max Rate </th>
      <td mat-cell *matCellDef="let currency"> {{ currency.maxRate }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let currency">
        <button mat-raised-button color="primary" (click)="viewCurrencyHistory(currency.code)">
          View History
        </button>
        <button mat-raised-button color="warn" (click)="unsubscribeCurrency(currency.code)">
          Unsubscribe
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['code', 'averageRate', 'minRate', 'maxRate', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['code', 'averageRate', 'minRate', 'maxRate', 'actions'];"></tr>
  </table>
